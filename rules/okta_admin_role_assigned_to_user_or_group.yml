name: Okta Admin Role Assigned to an User or Group
enabled: true
description: |-
  Detects when an the Administrator role is assigned to an user or group.

  References:
  * https://developer.okta.com/docs/reference/api/system-log/
  * https://developer.okta.com/docs/reference/api/event-types/

  False Positives:
  * Administrator roles could be assigned to users or group by other admin users.
severity: Medium
query_text: |-
  %ingest.source_type="okta:system"
  eventType=(
    "group.privilege.grant"
    "user.account.privilege.grant"
  )
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    severity,
    eventType,
    actor.id,
    actor.type,
    actor.alternateId,
    actor.displayName,
    outcome.result
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts

