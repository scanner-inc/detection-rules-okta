name: Okta Unauthorized Access to App
enabled: true
description: |-
  Detects when unauthorized access to app occurs.

  References:
  * https://developer.okta.com/docs/reference/api/system-log/
  * https://developer.okta.com/docs/reference/api/event-types/

  False Positives:
  * User might of believe that they had access.
severity: Medium
query_text: |-
  %ingest.source_type="okta:system"
  displayMessage: 'User attempted unauthorized access to app'
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    severity,
    eventType,
    actor.id,
    actor.type,
    actor.alternateId,
    actor.displayName,
    outcome.result
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts

