name: Okta Identity Provider Created
enabled: true
description: |-
  Detects when a new identity provider is created for Okta.

  References:
  * https://developer.okta.com/docs/reference/api/system-log/
  * https://sec.okta.com/articles/2023/08/cross-tenant-impersonation-prevention-and-detection

  False Positives:
  * When an admin creates a new, authorised identity provider.
severity: Medium
query_text: |-
  %ingest.source_type="okta:system"
  eventType=system.idp.lifecycle.create
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    severity,
    eventType,
    actor.id,
    actor.type,
    actor.alternateId,
    actor.displayName,
    outcome.result
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts

